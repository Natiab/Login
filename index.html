<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="log">
      <h1>Please Login</h1>
      <input type="text" placeholder="Username" id="user"><br>
      <input type="password" placeholder="Password" id="pass"><br>
      <button type="button" onclick="ch()">Login</button>
      <h2 id="display"></h2>
    </div>
    <script>
      function ch(){
        if(document.getElementById("user").value == "Nati" && document.getElementById("pass").value=="Nati"){
          document.getElementById('display').innerHTML = "Your Password and username is correct";
        }
        else{
          document.getElementById('display').innerHTML = "Incorrect Username or password!! - username- Nati || Password - Nati";
        }
      }
    </script>
  </body>
</html>
